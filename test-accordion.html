<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accordion Test</title>
    <link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css" />
    <style>
      body {
        padding: 40px;
      }
      .panel {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Accordion Test</h1>
    <p>Click the accordion items below:</p>

    <div class="panel-group" id="accordion" role="tablist">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading1">
          <h4 class="panel-title">
            <a
              role="button"
              data-toggle="collapse"
              data-parent="#accordion"
              href="#collapse1"
              aria-expanded="false"
              aria-controls="collapse1">
              Test Item 1
            </a>
          </h4>
        </div>
        <div
          id="collapse1"
          class="panel-collapse collapse"
          role="tabpanel"
          aria-labelledby="heading1">
          <div class="panel-body">
            This is the content for test item 1. If you can see this after
            clicking, the accordion works!
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading2">
          <h4 class="panel-title">
            <a
              role="button"
              data-toggle="collapse"
              data-parent="#accordion"
              href="#collapse2"
              aria-expanded="false"
              aria-controls="collapse2">
              Test Item 2
            </a>
          </h4>
        </div>
        <div
          id="collapse2"
          class="panel-collapse collapse"
          role="tabpanel"
          aria-labelledby="heading2">
          <div class="panel-body">
            This is the content for test item 2. If the accordion works, this
            should open when clicked!
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript in correct order -->
    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/vendor/jquery-migrate.min.js"></script>
    <script src="/assets/js/vendor/bootstrap.min.js"></script>

    <!-- Debug script -->
    <script>
      console.log("jQuery version:", $.fn.jquery);
      console.log("Bootstrap collapse plugin:", typeof $.fn.collapse);

      // Manual initialization test
      $(document).ready(function () {
        console.log("Document ready");
        console.log("Accordion panels:", $(".panel-collapse").length);

        // Try to manually trigger collapse
        $('[data-toggle="collapse"]').on("click", function (e) {
          console.log("Collapse link clicked:", $(this).attr("href"));
        });
      });
    </script>
  </body>
</html>
